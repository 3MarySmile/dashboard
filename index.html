<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Login</title>
    <link rel="stylesheet" href="./static/css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container-fluid" style="height:100vh;" style="background:#11d142;">
        <div class="container conMain" style="max-width:1200px;">
            <div class="row" style="min-width: 100%;">
                <div class="col-lg-6 col-md-6 col-12">
                    <div class="Logo">
                        <div>
                            <div style="display: flex;justify-content: center;">
                                <img src="static/img/logo2.png" class="img-fluid" style="max-height:150px;" />
                            </div>
                            <p class="Mtitle Mtitle-font">3 Mary's Smile</p>
                            <p class="paMD">DENTAL CLINIC</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-12"> 
                    <div class="Login">
                        <div class="topHeader">
                            <p class="Mtitle Mtitle-font">3 Mary's Smile</p>
                            <p class="paMD">DENTAL CLINIC</p>
                        </div>

                        <!--___Header___-->
                        <div class="logheader">
                            <span class="paLog paLog-font">Login</span>
                            <img src="static/img/logo2.png" class="img-fluid imgSecond" />
                        </div>

                        <h1 class="paLog paLog-font kg">Login</h1>
                        <div class="loginform">
                                <div class="username">
                                    <i class="material-icons paPersons">person</i>
                                    <input type="text" class="inputLogPass" id="name" value="admin" placeholder="Enter Username" required>
                                </div>
                                <div class="password">
                                    <i class="material-icons paPersons">lock</i>
                                    <input type="password" id="pass" class="inputLogPass" value="123456" placeholder="Enter Password" required>
                                </div>
                                <div class="submitbtn">
                                    <input onclick="LoginBtn()" id="Loginbtn" type="submit" value="Submit">
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./static/js/Loginbtn.js"></script>
        
</body>
</html>
